---
- name: Check if Mono is installed
  stat:
    path: /Library/Frameworks/Mono.framework/Versions/Current/Commands/mono
  register: mono_check
- name: Skipping Mono install
  debug:
    msg: "Mono is already installed. Skipping this tasklist."
  when: mono_check.stat.exists
- name: Install Mono
  block: 
  - name: Brew Cask Install Mono
    homebrew_cask:
      name: mono-mdk
      state: present
  when: not mono_check.stat.exists
