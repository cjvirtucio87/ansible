---
- name: ubuntu_localhost | Ubuntu on your machine
  hosts: ubuntu_localhost
  roles:
  - aws
  - stowsh
  - java
  - dotnet 
  - docker 
  - R
  - k8s
  - profile
  vars:
    jdk_dir: "/usr/local/openjdk-{{ jdk.ver }}"
    kubectl_dir: "/usr/local/kubectl-{{ k8s.kubectl.ver }}"
    mvn_dir: "/usr/local/apache-maven-{{ mvn.ver }}"
    stowsh_dir: "/usr/local/stowsh-{{ stowsh.ver }}"
